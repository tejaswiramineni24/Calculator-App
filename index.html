<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">

    <script defer src="script.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class=" mt-2 pb-3">
        <div class="box text-center">
            <div class="display pb-3 pt-3">
           <input type="text" name="display" id="result">
        </div>
        <div class="begin">
        <div class="row pb-3">    
                <div class="col-3"><input type="button" class="nums"  onclick="display('1')"  value="1"></div>
                <div class="col-3"><input type="button" class="nums" onclick="display(`2`)" value="2"></div>
                <div class="col-3"><input type="button" class="nums" onclick="display('3')" value="3"></div>
                <div class="col-3"><input type="button" class="nums bg-warning" onclick="display('+')" value="+"></div>       
        </div>
        <div class="row pb-3">   
               <div class="col-3"><input type="button" class="nums" onclick="display('4')"value="4"></div>
               <div class="col-3"><input type="button" class="nums" onclick="display('5')"value="5"></div>
               <div class="col-3"><input type="button" class="nums" onclick="display('6')"value="6"></div>
               <div class="col-3"><input type="button" class="nums bg-warning" onclick="display('-')"  value="-"></div> 
    </div>
    <div class="row pb-3">    
              <div class="col-3"><input type="button" class="nums" onclick="display('7')" value="7"></div>
              <div class="col-3"><input type="button" class="nums" onclick="display('8')" value="8"></div>
              <div class="col-3"><input type="button" class="nums" onclick="display('9')" value="9"></div>
              <div class="col-3"><input type="button" class="nums bg-warning"class="yellow" onclick="display('*')" value="*"></div>
    </div>
    <div class="row pb-3">       
              <div class="col-3"><input type="button" class="nums" onclick="display('0')" value="0"></div>
              <div class="col-3"><input type="button" class="nums" onclick="display('.')" value="."></div>
              <div class="col-3"><input type="button" class="nums bg-warning" onclick="clearScreen(' ')" value="C"></div>
              <div class="col-3"><input type="button" class="nums bg-primary" onclick="solve('=')" value="="></div>
    </div>
       
    </div>
    </div>
    </div>
    </body>
        </html>
